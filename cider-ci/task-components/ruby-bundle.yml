traits:
  - asdf
  - Bash

scripts:

  ruby-setup:
    exclusive_executor_resource: asdf-ruby
    timeout: 20 Minutes
    body: |
      #!/usr/bin/env bash
      set -euo pipefail
      ./bin/env/ruby-setup

  test:
    start_when:
      gems are bundled:
        script_key: ruby-setup
        states: [passed]

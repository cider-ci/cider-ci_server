
stores: 
  - url_path_prefix: "/storage/trial-attachments"
    file_path: "./tmp/storage/trial-attachments"
    retention_time_days: 1
    db_table: trial_attachments

database: 
  db_spec: 
    adapter: "postgresql" 
    classname: "org.postgresl.Driver"
    subname: "//localhost:5432/cider_ci_dev"
    subprotocol: "postgresql"
    max_pool_size: 10 

web:
  host: "127.0.0.1"
  port: 8883
  context: "/cider-ci"

nrepl:
  port: 7883
  bind: "127.0.0.1"
  enabled: false

messaging: 

  connection: 
    vhost: cider-ci
    username: guest
    host: 127.0.0.1

  exchanges:
    - name: branch_event_topic
      type: topic
      durable: true


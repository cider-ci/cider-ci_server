database: 
  db_spec: 
    adapter: "postgresql" 
    classname: "org.postgresl.Driver"
    subname: "//localhost:5432/cider-ci_development"
    subprotocol: "postgresql"
    user: cider-ci
    password: cider-ci
    max_pool_size: 10 

messaging: 
  connection: 
    vhost: cider-ci
    host: 127.0.0.1
    username: cider-ci
    password: cider-ci


nrepl:
  port: 7884
  bind: "127.0.0.1"
  enabled: false

basic_auth:
  username: builder
  password: secret

http_server: 
  host: 127.0.0.1
  port: 8884
  context: /cider-ci
  sub_context: /builder
  ssl: false

builder_service: 
  host: 127.0.0.1
  port: 8884
  context: /cider-ci
  sub_context: /builder
  ssl: false

repository_service: 
  host: 127.0.0.1
  port: 8881
  context: /cider-ci
  sub_context: /repositories
  ssl: false

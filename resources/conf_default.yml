database: 
  db_spec: 
    adapter: "postgresql" 
    classname: "org.postgresl.Driver"
    subname: "//localhost:5432/cider_ci_dev"
    subprotocol: "postgresql"
    max_pool_size: 10 

messaging: 
  connection: 
    vhost: cider-ci
    username: guest
    host: 127.0.0.1

nrepl:
  port: 7883
  bind: "127.0.0.1"
  enabled: false

basic_auth:
  username: storage
  password: secret

http_server: 
  host: "127.0.0.1"
  port: 8883
  context: '/cider-ci'
  sub_context: '/storage'
  ssl: false

session:
  secret: "secret"

stores: 

  - url_path_prefix: "/trial-attachments"
    file_path: "./tmp/storage/trial-attachments"
    retention_time_days: 1
    db_table: trial_attachments

  - url_path_prefix: "/tree-attachments"
    file_path: "./tmp/storage/tree-attachments"
    retention_time_days: 1
    db_table: tree_attachments


